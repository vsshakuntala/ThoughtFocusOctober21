<!--START USER DATA-->
<div class="page-title pageTitleForHeaderFix">
	<!--<div class="row">
        <div class="col-sm-12">-->
	<div class="row">
		<!-- START USER-DATA -->
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-6">
					<label class="user-name">{{userDetails.userName}}</label><br>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label class="organization-name">{{orgName}}</label>
				</div>
				<div class="col-sm-3">
					<span class="available-catalog">Available: </span> <span><b>{{count.catalogCount}}</b></span>
				</div>
				<div class="col-sm-3">
					<span class="assigned-catalog">Assigned: </span> <span><b>{{assignedcount}}</b></span>
				</div>
				<div class="col-sm-3">
					<span class="result-to-show">Result: </span> <span name="totalrows"><b>{{totalrows}}</b></span>
					<!-- {{assignedMachineCount}} -->
				</div>
			</div>
		</div>
		<!-- END USER-DATA -->
		<!--START ICONS-->
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-2">
					<div class="row text-center" ng-click="downloadresult()">
						<div class="col-sm-12">
							<span title="Click to download report"><i
								class="fa fa-download fa-2x download-report-icon cursor-point"
								aria-hidden="true"></i></span>
						</div>
						<div class="col-sm-12">
							<span>Download</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="row text-center mb-control" ng-click="assign()">
						<div class="col-sm-12">
							<span title="Click to assign machine"><i
								class="custom custom-Assign1 tf-icon tf-icon-3x cursor-point "
								aria-hidden="true"></i></span>
						</div>
						<div class="col-sm-12">
							<span>Assign</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="row text-center mb-control" ng-click="assignall('all')">
						<div class="col-sm-12">
							<span title="Click to assign all machines"><i
								class="custom custom-Assign_all1 tf-icon tf-icon-3x cursor-point"
								aria-hidden="true"></i></span>
						</div>
						<div class="col-sm-12">
							<span>Assign All</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="row text-center mb-control" ng-click="remove()">
						<div class="col-sm-12">
							<span title="Click to remove machine"><i
								class="custom custom-Remove1 tf-icon tf-icon-3x cursor-point"
								aria-hidden="true"></i></span>
						</div>
						<div class="col-sm-12">
							<span>Remove</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="row text-center mb-control" ng-click="removeall('all')">
						<div class="col-sm-12">
							<span title="Click to remove all machines"><i
								class="custom custom-Remove_all1 tf-icon tf-icon-3x cursor-point"
								aria-hidden="true"></i></span>
						</div>
						<div class="col-sm-12">
							<span>Remove All</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="row text-center">
						<div>
							<span title="Click to show / hide the filter"
								class="pull-right filter-icon"><i
								class="fa fa-filter fa-2x cursor-point" aria-hidden="true"
								id="open-filter"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--END ICONS-->
	</div>
	<!--</div>
    </div>-->
</div>
<!--END USER DATA-->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

	<!--START FILTER-->
	<div class="row" id="search-panel" style="display: block;">
		<div class="col-sm-12">
			<div class="panel custom-panel">
				<div class="panel-body">
					<div class="col-sm-10">
						<div class="row">
							<div class="col-sm-4 verticalline">
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label>Serial#</label> <input type="text"
												class="form-control" ng-model="filteredObjects.catalog_id"
												maxlength="8" allow-pattern="\d" />
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label>Customer name</label> <input type="text"
												class="form-control"
												ng-model="filteredObjects.customer_name" maxlength="200" />
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-4 verticalline">
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label>Model</label> <input type="text" class="form-control"
												ng-model="filteredObjects.model" maxlength="200" />
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label>Group</label> <input type="text" class="form-control"
												ng-model="filteredObjects.group_name" maxlength="200" />
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-4 verticalline">
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label>Machine reference</label> <input type="text"
												class="form-control"
												ng-model="filteredObjects.catalog_reference" maxlength="200" />
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label>Status</label> <select class="form-control"
												ng-model="filteredObjects.status"
												ng-options="status.status as status.value for status in statuses"></select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-2 text-center machine-filter-searchbtn-padding">
						<button type="button" class="btn btn-primary btn-lg searchbtn"
							ng-click="drawDataTable()">Search</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--END FILTER-->

	<div class="row">
		<div class="col-sm-offset-9 col-sm-3 search-padding">
			<form>
				<div class="input-group">
					<input type="text" class="form-control" ng-model="searchValue"
						placeholder="Search" id="globsearch"> <span
						class="input-group-addon cursor-point"
						ng-click="drawCustomeFilteredDataTable()"><span
						class="fa fa-search"></span></span>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">

			<!-- START DEFAULT DATATABLE -->
			<div class="panel panel-default">
				<!--<div class="panel-heading">
                    <h3 class="panel-title">Default</h3>
                    <ul class="panel-controls">
                        <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
                        <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                    </ul>
                </div>-->
				<div class="panel-body">
					<table datatable="" dt-columns="dtColumns" dt-options="dtOptions"
						dt-instance="dtInstance" class="table datatable">
					</table>
				</div>
			</div>
			<!-- END DEFAULT DATATABLE -->
		</div>
	</div>
</div>
<!-- PAGE CONTENT WRAPPER -->
